<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8"/>
  <meta content="IE=Edge" http-equiv="X-UA-Compatible"/>
  <meta name="description" content="Demonstrates how to use the video_view plugin."/>

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes"/>
  <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
  <meta name="apple-mobile-web-app-title" content="video_view_example"/>
  <link rel="apple-touch-icon" href="icons/Icon-192.png"/>

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>video_view_example</title>
  <link rel="manifest" href="manifest.json"/>
  <meta name="viewport" content="user-scalable=no, width=440"/>
  <style>
html {
  background-color: dimgray;
}
body {
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  width: 440px;
  margin: max(min(50% - 220px, 20px), 0px) auto;
  overflow: hidden;
}
  </style>
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/shaka-player/dist/shaka-player.compiled.js"></script>
  <script src="VideoViewPlugin.js"></script>
  <script src="flutter.js"></script>
  <script>
{{flutter_build_config}}
_flutter.loader.load({
  serviceWorkerSettings: {
    serviceWorkerVersion: {{flutter_service_worker_version}}
  },
  config: {
    canvasKitBaseUrl: 'canvaskit/',
    hostElement: document.body // To prevent flutter modifying the viewport meta
  }
});
  </script>
</body>
</html>
